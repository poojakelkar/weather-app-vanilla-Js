<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <img class="icon" src='http://openweathermap.org/img/wn/10d@2x.png' width="128" height="128"></img>
    </div>
    <div class="temperature">
        <input id="cityname" type="text">
        <button id="cityButton">Submit</button>
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>&#176C</span>
        </div>
        <div class="temperature-description" id='tempdesc'>Its friggin cold</div>
        <div class="tempcategory">HOT|MEDIUM|COOL</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
